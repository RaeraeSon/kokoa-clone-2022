<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">

        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            
            <span>
                <a href="settings.html" target="_self">
                <i class="fa-solid fa-gear fa-lg"></i></a>
            </span>
            <span class="screen-header__notification">
                
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img src="sponge.png" class="user-component__avartar user-component__avartar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">SpongeBob</h4>
                    <h6 class="user-component__subtitle">+ 787 666 999</h6>
                    <span class="user-component__notification">!</span>
                </div>
            </div>
    
            <div class="user-component_column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span>
            </div>
    
            <div class="icon-row__icon">
                <i class="fa-solid fa-wallet"></i>
                <span>Account</span>
            </div>
    
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticions</span>
            </div>
    
            <div class="icon-row__icon">
                <i class="fa-brands fa-affiliatetheme"></i>
                <span>Themes</span>
            </div>

           </div>
        
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-store"></i>
                <span>Store</span>
            </div>
    
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchats</span>
            </div>
            
            <div class="icon-row__icon">
                <i class="fa-solid fa-gamepad"></i>
                <span>Games</span>
            </div>

            <div class="icon-row__icon">
                <i class="fa-solid fa-vest"></i>
                <span>Fashion</span>
            </div> 
        </div>
        
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">KoKoaStory</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-utensils"></i>
                    </div>
                    <span class="more-suggestions__icon-text">KoKoaFood</span>
                </div>
            </div>
        </div>
    </main>
  

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>  
                    <i class="fa-regular fa-comment fa-2x"></i></a></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav_notification2"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    <script src="https://kit.fontawesome.com/aa6ccc2321.js" crossorigin="anonymous"></script>
</body>
</html>
