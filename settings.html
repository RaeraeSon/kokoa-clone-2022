<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">

        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="#" onclick="history.back()">
            <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>

        <div class="alt-header__column">
            <span class="alt-header__title">Settings</span>
        </div>
        

        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
            <div class="settings_setting-column">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
            </div>

            <div class="settings_setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings_setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>Kokoa Lab</span>
            </div>

            <div class="settings_setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings_setting-column">
                <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>
            </div>

            <div class="settings_setting-column">Latest Version</div>
        </li>

        <li class="settings__setting">
            <div class="settings_setting-column">
                <i class="fa-solid fa-shield"></i>
                <span>Security</span>
            </div>

            <div class="settings_setting-column"></div>
        </li>

        <li class="settings__setting">
            <div class="settings_setting-column">
                <i class="fa-regular fa-comment-dots"></i>
                <span>Chat</span>
            </div>

            <div class="settings_setting-column"></div>
        </li>

        <li class="settings__setting">
            <div class="settings_setting-column">
                <i class="fa-solid fa-display"></i>
                <span>Display</span>
            </div>

            <div class="settings_setting-column"></div>
        </li>

        <li class="settings__setting">
            <div class="settings_setting-column">
                <i class="fa-regular fa-image"></i>
                <span>Theme</span>
            </div>

            <div class="settings_setting-column"></div>
        </li>

        <li class="settings__setting">
            <div class="settings_setting-column">
                <i class="fa-solid fa-gears"></i>
                <span>App Management</span>
            </div>

            <div class="settings_setting-column"></div>
        </li>
      </ul>
    </main>
  

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>  
                    <i class="fa-regular fa-comment fa-2x"></i></a></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav_notification2"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    <script src="https://kit.fontawesome.com/aa6ccc2321.js" crossorigin="anonymous"></script>
</body>
</html>
