<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With patrick  - Kokoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">

        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>

        <div class="alt-header__column">
            <span class="alt-header__title">Pattrick</span>
        </div>
        
         <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>

     

        
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="patrick.jpg">
            <div class="message-row__content">
                <span class="message__author">Patrick</span>
                <div class="message__info">
                    <span class="message__bubble">Let's have lunch together!</span>
                    <span class="message__time">12:33</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Oh! I was just about to say that</span>
                    <span class="message__time">12:33</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="patrick.jpg">
            <div class="message-row__content">
                <span class="message__author">Patrick</span>
                <div class="message__info">
                    <span class="message__bubble">I am on my way to the tongseria now lol</span>
                    <span class="message__time">12:35</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Okay, I'm leaving now</span>
                    <span class="message__time">12:36</span>
                </div>
            </div>
        </div>
    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>

        <div class="reply__column">
            <input class="aaa"type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-smile fa-lg "></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>

    </form>

    
    
    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    <script src="https://kit.fontawesome.com/aa6ccc2321.js" crossorigin="anonymous"></script>
</body>
</html>
